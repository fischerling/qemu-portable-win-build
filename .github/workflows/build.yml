name: Build qemu windows binaries

on: [push]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            git
            python
            ninja
            mingw-w64-x86_64-glib2
            mingw-w64-x86_64-pixman
            python-setuptools
            mingw-w64-x86_64-gtk3
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-libslirp
      - run: git clone https://gitlab.com/qemu-project/qemu.git
      - run: mkdir qemu/build
      - run: cd qemu/build; ../configure --target-list=i386-softmmu --enable-sdl --enable-gtk --disable-werror --disable-stack-protector
      - run: cd qemu/build; make
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
